<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12">
    <h3 class="mt-5 float-left">
      Atualização de
      <small class="text-muted">Usuário</small>
    </h3>
    <form #form="ngForm" (ngSubmit)="atualizarUsuario(form)" class="mt-2">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Nome</label>
          <input type="text" name="nome" id="nome" class="form-control" required placeholder="Digite seu nome" ngModel="{{dadosUsuario.nome}}">
        </div>
        <div class="form-group col-md-2">
          <label>Idade</label>
          <input type="text" name="idade" id="idade" class="form-control" required placeholder="Digite sua idade" ngModel="{{dadosUsuario.idade}}">
        </div>
        <div class="form-group col-md-4">
          <label>E-mail</label>
          <input type="email" name="email" id="email" class="form-control" required placeholder="Digite seu e-mail" ngModel="{{dadosUsuario.email}}">
        </div>
      </div>
      <button type="submit" class="btn btn-success">Atualizar Usuário</button>
    </form>
  </div>
</div>
